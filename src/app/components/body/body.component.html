<div class="row">
    <div class="col">
        <h2>*ngIf</h2>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>

        <button (click) = " mostrar = !mostrar" class="btn btn-outline-success">Mostrar/Ocultar</button>
    </div>
    <div class="col">
        <h2>*ngFor</h2>
        <hr>

        <ul class="list-group">
            <li *ngFor="let item of lista; let i = index" class="list-group-item">
                {{i+1}}.- {{item}}
            </li>
        </ul>
    </div>
</div>
